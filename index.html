<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Ledger Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>FinanceLedger</h2>
            </div>
            <nav class="nav-links">
                <a href="#" class="nav-item active">
                    <span class="icon">dashboard</span>
                    Dashboard
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">account_balance</span>
                    Accounts
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">receipt_long</span>
                    Transactions
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">sync_alt</span>
                    Cash Flow
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Dashboard</h1>
                <div class="user-profile">
                    <span class="user-name">Welcome back</span>
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- Net Worth Graph -->
                <div class="card net-worth-card">
                    <h3>Net Worth</h3>
                    <div class="chart-container">
                        <canvas id="netWorthChart"></canvas>
                    </div>
                </div>

                <!-- Spending Graph -->
                <div class="card spending-card">
                    <h3>Monthly Spending</h3>
                    <div class="chart-container">
                        <canvas id="spendingChart"></canvas>
                    </div>
                </div>

                <!-- Transactions List -->
                <div class="card transactions-card">
                    <h3>Recent Transactions</h3>
                    <div class="table-container">
                        <table class="transactions-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Category</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Cash Flow Diagram -->
                <div class="card cashflow-card">
                    <h3>Cash Flow</h3>
                    <div class="chart-container">
                        <!-- Placeholder for Sankey/Flow viz since Chart.js sankey is a plugin -->
                         <div class="cashflow-placeholder">
                             <div class="flow-node income">Income</div>
                             <div class="flow-arrow"></div>
                             <div class="flow-node expenses">Expenses / Savings</div>
                         </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
